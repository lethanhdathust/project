<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter name" maxlength="6">
        <input type="text" value="KH001" readonly>
        <input type="text" value="KH002" disabled>
        <br>
        <br>
        <input type="number" name="number" id="" placeholder="Enter Number" min="1" max="3">
        <input type="password" name="password" id="" placeholder="Enter PASS WORD" size="50px">
        <input type="email" name="email" id="" placeholder="Enter email">
        <input type="text" placeholder="Enter address" required>
        <input type="tel" name="" id="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-12-123">
        <input type="date" name="" id="">
        <input type="file" name="" id="">
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- combobox/dropdown  -->
        <select name="" id=""><optgroup>
            <option value="">Chọn loại xe</option>
            <option value="">Honda</option>
            <option value="">Yamaha</option>
        </optgroup>
        </select>
        <select name="" id="" multiple>
            <option value="">Chọn nhiều loại xe</option>
            <option value="">Honda</option>
            <option value="">Yamaha</option>
        </select>
        <br>
        <label for="1">nam</label>
        <input type="radio" name="gender" id="1" value="math">
        <label for="2">nu</label>
        <input type="radio" name="gender" id="2" value="van">

        <!-- * -->
        <br>
        <label for="1">1</label>
        <input type="checkbox" name="subject" id="1" value="math">
        <label for="2">2</label>
        <input type="checkbox" name="subject" id="2" value="van">
        <label for="3">3</label>
        <input type="checkbox" name="subject" id="3" value="van">
        <label for="4">4</label>
        <input type="checkbox" name="subject" id="4" value="van">
        <br>
        <fieldset>
            <legend>Thông tin cá nhân</legend>
            <input type="text" name="" id="">
        </fieldset>



        <br>
        <!-- *Nhấn vào load lại trang -->
        <button type="submit">submit</button>
        <!-- *Nhấn vào ko laod lại trang -->
        <input type="button" value="Button">
        <!-- *Nhấn vào xóa đi nội dung -->
        <input type="reset" value="reset">
    </form>
</body>
</html>
